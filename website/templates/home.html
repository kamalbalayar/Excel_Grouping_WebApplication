{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="container">
  <p>{{ email }} </p>
  <h1>Upload or Select<br>.xlsx .xls .csv</h1>
  <form action="{{ url_for('views.upload', file=saved_file) }}" method="POST" enctype="multipart/form-data">
    <label for="file">Upload a file:</label>
    <input type="file" name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"><br><br>
    <label for="saved_file">Select a file:</label>
    <select name="saved_file" id="saved_file">
      {% if files %}
        <option value="">No File Selected</option>
        {% for file in files %}
          <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      {% else %}
        <option value="">No files found</option>
      {% endif %}
    </select><br><br>
    
    <input type="submit" value="Upload">
  </form>
</div>
{% endblock %}
